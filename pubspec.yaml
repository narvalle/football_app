name: football_app
description: Football Application using football-data API.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.0
  # Service locator
  get_it: ^5.0.6
  # Value equality
  equatable: ^1.2.6
  #Remote API
  http: ^0.12.2
  # Local cache
  shared_preferences: ^0.5.12+4
  global_configuration: ^1.5.0
  #Functional programming in Dart
  dartz: ^0.9.2
  #Bloc pattern state management
  flutter_bloc: ^6.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  # my assets
  assets:
    - assets/cfg/
